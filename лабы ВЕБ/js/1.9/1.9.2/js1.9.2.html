<!DOCTYPE html>
<html>
<head>
	<title>Number Input Game</title>
</head>
<body>
	<h1>Number Input Game</h1>

	<script>
		const number = +prompt('Guess a number up to 9', '');

		switch (number) {
			case 1:
				alert('You have entered number 1');
				break;

			case 2:
				alert('You\'ve entered the number 2');
				break;

			case 3:
				alert('You\'ve entered the number 3');
				break;

			case 4:
				alert('You\'ve entered the number 4');
				break;

			case 5:
				alert('You\'ve entered the number 5');
				break;

			case 6:
				alert('You\'ve entered the number 6');
				break;

			case 7:
				alert('You\'ve entered the number 7');
				break;

			case 8:
				alert('You\'ve entered the number 8');
				break;

			case 9:
				alert('You\'ve entered the number 9');
				break;

			default:
				alert('Invalid input, please enter a number up to 9');
				break;
		}
	</script>
</body>
</html>

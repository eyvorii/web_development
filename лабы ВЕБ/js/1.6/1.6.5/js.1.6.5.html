<!DOCTYPE html>
<html>

<head>
    <title>js1.6.5</title>
</head>

<body>
    <button onclick="showMessage()">Click here to display message</button>

    <script>
        class User {
            constructor(name) {
                this.name = name;
            }

            showMessage() {
                let message = "Привет, " + this.name;
                alert(message);
            }
        }

        const user = new User('Вася');

        function showMessage() {
            user.showMessage();
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>AV STORE</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Расположение панели навигации по центру страницы-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!--добавляю изображение в .navbar-brand-->
                 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">NEW NOW</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">COLLECTIONS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">INFORMATION</a>
                    </li>
                </ul>
            </div>
        </nav>
        
    <br>


    <!--Компонент card-->  
    <div class="card">
        <h4 class="card-header">Best sellers NEW</h4>
        <div class="card-body">
            <h5 class="card-title">AV STORE</h5>
            <p class="card-text">We presented the new summer collection</p>
            <a href="#" class="btn btn-primary">NEW</a>
        </div>
    </div>
            
    <br>


        <!--Компонент слайд-шоу для циклического просмотра слайдов-->  
	<div id="carouselHotel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselHotel" data-slide-to="0" class="active"></li>
			<li data-target="#carouselHotel" data-slide-to="1"></li>
			<li data-target="#carouselHotel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="https://allbrands-shop.ru/wp-content/uploads/news/ne/news33.jpg" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="https://stolnik24.ru/upload/iblock/c85/bo3u6lqfahbakb78ogbpqlp90p6m0dcq/BANNER1.png" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="https://media.glamour.ru/photos/61e5595ff7b33c5d3c0a9406/16:9/w_2560%2Cc_limit/LIME_F02_049.jpg" alt="Third slide">  
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselHotel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselHotel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

    <br>

    <!--Компонент кнопки-->
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<button type="button" class="btn btn-primary">WOMEN</button>
				<button type="button" class="btn btn-secondary">MEN</button>
			</div>
		</div>
	</div>

	<br>

    <!--Компонент card-horizontal--> 
    <div class="card mb-3" style="max-width: 5400px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://ae04.alicdn.com/kf/Hba74655fbdbf45acb9755c2878ba1550U.png" class="img-fluid rounded-start" alt="Title">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">SPECIAL PRICES</h5>
              <p class="card-text">Discounts up to 20% on certain categories of goods!</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>

    <br>


	<!--Компонент слайд-шоу для циклического просмотра слайдов-->  
	<div id="carouselRoom" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselRoom" data-slide-to="0" class="active"></li>
			<li data-target="#carouselRoom" data-slide-to="1"></li>
			<li data-target="#carouselRoom" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="https://savage.ru/upload/iblock/d5b/wsup0lvv1wd2um1a34l787atshms38xo.png" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="https://burninghut.ru/wp-content/uploads/2022/06/Novyj-proekt-117.jpg" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="https://cdn.recyclemag.ru/main/3/3ffba8ef34b23ea4754adf8a1efba4c1.jpg" alt="Third slide">  
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselRoom" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselRoom" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<br>

    <!--Компонент forms, Overview--> 
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">My account</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Sign up</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
    <br> 


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-core.min.js"
	integrity="sha384-NOZk/2Z6rEzJVfJeoKFuDvevnBGBOwoXJNpwl1/BiUC+WegBwAdRjCTkD0BMfMKo"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
